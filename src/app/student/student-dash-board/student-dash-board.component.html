<div class="body mb-0">
    <div class="d-flex justify-content-between align-items-center mt-3 mb-5">
        <h2 class="title">Dashboard</h2>
        <input type="text" name="" id="" class="form-control rounded-5 w-50" placeholder="search course...">
    </div>
    <div class="d-flex flex-column justify-content-evenly">
        <div class="d-flex justify-content-evenly mt-5">
            <div class="card card1 text-white col-md-3 d-flex flex-row justify-content-around align-items-center">
                <div class="icon d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-users" style="color: #ffffff;"></i>
                </div>
                <div class="mt-2">
                    <p>+100</p>
                    <p>Students</p>
                </div>
            </div>
            <div class="card card2 text-white col-md-3 d-flex flex-row justify-content-around align-items-center">
                <div class="icon2 d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>
                </div>
                <div class="mt-2">
                    <p>+100</p>
                    <p>Students</p>
                </div>
            </div>
            <div class="card card3  text-white col-md-3 d-flex flex-row justify-content-around align-items-center">
                <div class="icon3 d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-users" style="color: #ffffff;"></i>
                </div>
                <div class="mt-2">
                    <p>+100</p>
                    <p>Students</p>
                </div>
            </div>
        </div>
        <owl-carousel-o [options]="customOptions">
          <ng-template *ngFor="let i of studentCourses" carouselSlide>
            <div class="card me-2 mt-5 " >
                <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                  <h6 class="card-subtitle mb-2 text-body-secondary">{{i.teacher.first_name}} {{i.teacher.last_name}}</h6>
                  <p class="card-text">{{i.description}}</p>
                </div>
              </div>
              
          </ng-template>   
        </owl-carousel-o>
        <div class="chart-container mt-5 w-75 mx-auto">
            <canvas #myChart></canvas>
        </div>
    </div>
   
</div>
