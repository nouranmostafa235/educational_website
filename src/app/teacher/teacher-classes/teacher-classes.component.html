
<div class="mb-0">
    <div class="d-flex justify-content-between align-items-center mt-3 mb-5">
      <h2 class="title">Dashboard</h2>
      <input  type="text" name="" id="" class="form-control searchBar rounded-5 w-50" placeholder="search course...">
  </div>
      <div class="d-flex justify-content-end">
          <button class="btn text-white rounded-5 mb-3"data-bs-toggle="modal" data-bs-target="#exampleModal" >+ Add New Student</button>
      </div>
      <div class="scrollable">
   <table class="table table-striped rounded-3 text-center">
          <thead>
            <tr>
              <th scope="col">Course ID</th>
              <th scope="col">Course Name</th>
              <th scope="col">Level</th>
              <th scope="col">Semester</th>
              <th scope="col">Students</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of courses ; let idx=index">
              <td >{{i.id}}</td>
              <td>{{i.name}}</td>
              <td>{{i.level}}</td>
              <td>{{i.semester}}</td>
              <td>
                <ul class="list-unstyled">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Students IDs
                        </a>
                        <ul class="dropdown-menu">
                          <li class="text-center" *ngFor="let j of courses[idx].students"><p class="dropdown-item">{{j.custom_id}}</p></li>
                        </ul>
                      </li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
     
  </div>
  <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Student</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="" [formGroup]="addStudent" (ngSubmit)="add(addStudent)">
              <label for="">Course ID</label>
              <input type="text" class="form-control mb-3" name="" id="" formControlName="courseId">
  
              <label for="">Student ID</label>
              <input type="text" class="form-control" name="" id="" formControlName="student_id">
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
          </div>
         
        </div>
      </div>
    </div>
